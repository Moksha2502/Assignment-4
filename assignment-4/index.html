<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image:url('https://mrwallpaper.com/images/hd/lovely-pink-aesthetic-4uoqzaj02dka8t7b.jpg');
            font-family: Arial, sans-serif;
        }

         #container {
            text-align: center;
            background-color: #E75480; 
            border-radius: 10px;            
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            min-height: 300px;
            width: 400px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .input-group {
            text-align: left; 
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .input-group input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: calc(100% - 22px);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color:#FF9999;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Random Digit Generator</h1>
    <div class="input-group">
        <label for="minValue">Enter Minimum Value:</label>
        <input type="number" id="minValue" placeholder="Minimum Value" required>
    </div>
    <div class="input-group">
        <label for="maxValue">Enter Maximum Value:</label>
        <input type="number" id="maxValue" placeholder="Maximum Value" required>
    </div>
    <button id="generateButton">Generate Random Number</button>
    <div id="result"></div>
</div>

<script>
    document.getElementById('generateButton').addEventListener('click', function() {
        const minValue = parseInt(document.getElementById('minValue').value);
        const maxValue = parseInt(document.getElementById('maxValue').value);

        if (isNaN(minValue) || isNaN(maxValue) || minValue >= maxValue) {
            document.getElementById('result').textContent = 'Please enter valid minimum and maximum values.';
            return;
        }

        const randomNumber = Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue;
        document.getElementById('result').textContent = `Random Number: ${randomNumber}`;
    });
</script>

</body>
</html>
